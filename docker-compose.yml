version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: taskflow_postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: taskflowpro
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - taskflow_network

  redis:
    image: redis:alpine
    container_name: taskflow_redis
    ports:
      - "6379:6379"
    networks:
      - taskflow_network

networks:
  taskflow_network:
    driver: bridge

volumes:
  postgres_data:
